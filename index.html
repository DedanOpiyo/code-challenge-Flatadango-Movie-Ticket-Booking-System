<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatadango</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Flatadango</h1>
  </header>

  <div id="confirmationDiv">
    <main>
      <div id="encloseHandMovieList">
          <h2>Choose your movie and tickets</h2>
          <!-- More content here -->
          <div id="listOfMovies"></div>
      </div>
  
      <div id="moviePoster">
          <img id="posterImg" src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" alt="Movie Poster">
      </div>
  
      <div id="availableTickets">
          <div id="holdMovieTitle">
              <div id="movieTitle">The Giant Gila Monster</div>
              <div id="movieRuntime">108</div>
          </div>
  
          <div id="movieDescription">A giant lizard terrorizes a rural Texas community and a heroic teenager attempts to destroy the creature.</div>
  
          <div id="holdTimeAndTicketsRemaining">
              <div id="showTime">04:00PM</div>
              <div id="remainingTicketsCapacity"></div>
          </div>
  
          <div id="buyTicketsBtn">Buy Ticket</div>
      </div>
    </main>

  </div>


  <footer>
    <p>&copy; 2025 Flatadango</p>
  </footer>

  <script src="assets/script.js" defer></script>
</body>
</html>
