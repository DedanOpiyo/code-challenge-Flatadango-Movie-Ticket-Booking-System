<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatadango</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Flatadango</h1>
  </header>

  <div id="confirmationDiv">
    <main>
      <div id="encloseHandMovieList">
          <h2>Choose your movie and tickets</h2>
          <div id="listOfMovies"></div>
      </div>
  
      <div id="moviePoster">
          <img id="posterImg" src="" alt="Movie Poster">
      </div>
  
      <div id="availableTickets">
          <div id="holdMovieTitle">
              <div id="movieTitle"></div>
              <div id="movieRuntime"></div>
          </div>
  
          <div id="movieDescription"></div>
  
          <div id="holdTimeAndTicketsRemaining">
              <div id="showTime"></div>
              <div id="remainingTicketsCapacity"></div>
          </div>
          <hr id="hr">
  
          <div><button id="buyTicketsBtn">Buy Ticket</button></div>
      </div>
    </main>

  </div>


  <footer>
    <p>&copy; 2025 Flatadango</p>
  </footer>

  <script src="assets/script.js" defer></script>
</body>
</html>
